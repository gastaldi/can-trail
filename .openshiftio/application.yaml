apiVersion: v1
kind: Template
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    value: 'https://github.com/dummy_org/dummy_repo'
    required: true
  - name: GITHUB_WEBHOOK_SECRET
    description: The secret used to configure a GitHub webhook
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: openjdk18-openshift
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
          generation: null
          importPolicy: {}
          referencePolicy:
            type: ''
    status:
      dockerImageRepository: ''
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: can-trail
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ''
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: can-trail
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      triggers:
        - type: GitHub
          github:
            secret: '${GITHUB_WEBHOOK_SECRET}'
        - type: ConfigChange
        - type: ImageChange
          imageChange: {}
      source:
        type: Git
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: 'openjdk18-openshift:latest'
          incremental: true
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: can-trail-database-bind
                  key: uri
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: can-trail-database-bind
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: can-trail-database-bind
                  key: password
            - name: JAVA_OPTIONS
              value: >-
                -Dthorntail.datasources.data-sources.MyDS.connection-url=jdbc:postgresql://$(DB_HOST)/my_data
                                     -Dthorntail.datasources.data-sources.MyDS.user-name=$(DB_USERNAME)
                                     -Dthorntail.datasources.data-sources.MyDS.password=$(DB_PASSWORD)
                                     -Dthorntail.datasources.data-sources.MyDS.driver-name=postgresql
            - name: GC_MAX_METASPACE_SIZE
              value: '150'
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      output:
        to:
          kind: ImageStreamTag
          name: 'can-trail:latest'
      resources: {}
      postCommit: {}
      nodeSelector: null
    status:
      lastVersion: 0
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: can-trail
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      strategy:
        resources: {}
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - can-trail
            from:
              kind: ImageStreamTag
              name: 'can-trail:latest'
      replicas: 1
      test: false
      selector:
        app: placeholder-app-label-d46881878f594a2dadfd963843452aab
        deploymentconfig: can-trail
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: placeholder-app-label-d46881878f594a2dadfd963843452aab
            deploymentconfig: can-trail
        spec:
          containers:
            - name: can-trail
              image: 'can-trail:latest'
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 8443
                  protocol: TCP
                - containerPort: 8778
                  protocol: TCP
              resources:
                limits:
                  memory: 1G
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: uri
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: user
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: password
                - name: JAVA_OPTIONS
                  value: >-
                    -Dthorntail.datasources.data-sources.MyDS.connection-url=jdbc:postgresql://$(DB_HOST)/my_data
                                         -Dthorntail.datasources.data-sources.MyDS.user-name=$(DB_USERNAME)
                                         -Dthorntail.datasources.data-sources.MyDS.password=$(DB_PASSWORD)
                                         -Dthorntail.datasources.data-sources.MyDS.driver-name=postgresql
                - name: GC_MAX_METASPACE_SIZE
                  value: '150'
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              readinessProbe:
                httpGet:
                  path: /health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 5
                timeoutSeconds: 3
                periodSeconds: 10
                failureThreshold: 10
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 5
                timeoutSeconds: 3
    status:
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      updatedReplicas: 0
      availableReplicas: 0
      unavailableReplicas: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: can-trail
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      ports:
        - name: 8080-tcp
          protocol: TCP
          port: 8080
          targetPort: 8080
        - name: 8443-tcp
          protocol: TCP
          port: 8443
          targetPort: 8443
        - name: 8778-tcp
          protocol: TCP
          port: 8778
          targetPort: 8778
      selector:
        app: placeholder-app-label-d46881878f594a2dadfd963843452aab
        deploymentconfig: can-trail
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: Route
    metadata:
      name: can-trail
      labels:
        app: can-trail
    spec:
      port:
        targetPort: 8080-tcp
      to:
        kind: Service
        name: can-trail
  - kind: Secret
    apiVersion: v1
    metadata:
      name: can-trail-database-bind
      labels:
        app: can-trail
    stringData:
      uri: can-trail-database
      database: my_data
      user: dbuser
      password: secret
  - kind: ImageStreamTag
    apiVersion: image.openshift.io/v1
    metadata:
      name: 'can-trail-database:10'
      creationTimestamp: null
      labels:
        app: can-trail
    tag:
      name: '10'
      annotations: null
      from:
        kind: DockerImage
        name: 'docker-registry.default.svc:5000/openshift/postgresql:10'
      generation: null
      importPolicy: {}
      referencePolicy:
        type: ''
    generation: 0
    lookupPolicy:
      local: false
    image:
      metadata:
        creationTimestamp: null
      dockerImageMetadata: null
      dockerImageLayers: null
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: can-trail-database
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      strategy:
        resources: {}
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - can-trail-database
            from:
              kind: ImageStreamTag
              namespace: openshift
              name: 'postgresql:10'
      replicas: 1
      test: false
      selector:
        app: placeholder-app-label-d46881878f594a2dadfd963843452aab
        deploymentconfig: can-trail-database
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: placeholder-app-label-d46881878f594a2dadfd963843452aab
            deploymentconfig: can-trail-database
        spec:
          volumes:
            - name: can-trail-database-volume-1
              emptyDir: {}
          containers:
            - name: can-trail-database
              image: 'docker-registry.default.svc:5000/openshift/postgresql:10'
              ports:
                - containerPort: 5432
                  protocol: TCP
              resources:
                limits:
                  memory: 512Mi
              volumeMounts:
                - name: can-trail-database-volume-1
                  mountPath: /var/lib/pgsql/data
              env:
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: database
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: user
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: can-trail-database-bind
                      key: password
              livenessProbe:
                initialDelaySeconds: 120
                exec:
                  command:
                    - /usr/libexec/check-container
                    - '--live'
              readinessProbe:
                initialDelaySeconds: 5
                exec:
                  command:
                    - /usr/libexec/check-container
    status:
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      updatedReplicas: 0
      availableReplicas: 0
      unavailableReplicas: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: can-trail-database
      creationTimestamp: null
      labels:
        app: can-trail
    spec:
      ports:
        - name: 5432-tcp
          protocol: TCP
          port: 5432
          targetPort: 5432
      selector:
        app: placeholder-app-label-d46881878f594a2dadfd963843452aab
        deploymentconfig: can-trail-database
    status:
      loadBalancer: {}
